<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flood Website - Contact</title>
<style>
    header {
    background-color: #333;
    color: #fff;
    padding: 20px;
  }
    header h1 {
    margin: 0;
  }
  
  nav ul {
    list-style: none;
  }
  
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }
  .contact-content {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
  }
  
  .contact-content h2 {
    font-size: 2em;
    margin-bottom: 15px;
  }
  
  .contact-content p {
    margin-bottom: 15px;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
  }
  
  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .form-group textarea {
    resize: vertical;
  }
  
  button[type="submit"] {
    padding: 8px 16px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Flood Watch</h1>
    <nav>
      <ul>
        <li><a href="che110.html">Home</a></li>
        <li><a href="ab.html">About</a></li>
        <li><a href="contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact">
      <div class="contact-content">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? Reach out to us!</p>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  
  
</body>
</html>
